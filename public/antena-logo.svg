<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Texto "Antena" -->
  <text x="10" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2d2d2d">Antena</text>
  
  <!-- Círculo com gradiente laranja/vermelho -->
  <defs>
    <radialGradient id="orangeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Círculo principal -->
  <circle cx="170" cy="30" r="25" fill="url(#orangeGradient)" />
  
  <!-- Cruz branca no centro do círculo -->
  <rect x="165" y="20" width="10" height="20" fill="white" />
  <rect x="160" y="25" width="20" height="10" fill="white" />
</svg>